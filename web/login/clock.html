<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>超酷数码钟表</title>
    <link rel="shortcut icon" href="#"/>
    <link href="./css/clock.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="./js/clock.js"></script>
</head>

<body>

<div id="clock" class="date">
    <h2><img src="./images/clock/title.png" alt="时钟"/></h2>
    <div class="year">
        <img class="num" src="./images/clock/0.png" alt="2"/>
        <img class="num" src="./images/clock/0.png" alt="0"/>
        <img class="num" src="./images/clock/0.png" alt="1"/>
        <img class="num" src="./images/clock/0.png" alt="8"/>
        <img src="./images/clock/year.png" alt="year"/>
        <img class="num" src="./images/clock/0.png" alt="0"/>
        <img class="num" src="./images/clock/0.png" alt="0"/>
        <img src="./images/clock//month.png" alt="month"/>
        <img class="num" src="./images/clock/0.png" alt="0"/>
        <img class="num" src="./images/clock/0.png" alt="0"/>
        <img src="./images/clock//seven.png" alt="seven"/>
    </div>
    <div class="time">
        <img class="num" src="./images/clock/0.png" alt="0"/>
        <img class="num" src="./images/clock/0.png" alt="0"/>
        <img src="./images/clock/sign.png" alt="sign"/>
        <img class="num" src="./images/clock/0.png" alt="0"/>
        <img class="num" src="./images/clock/0.png" alt="0"/>
        <img src="./images/clock/sign.png" alt="sign"/>
        <img class="num" src="./images/clock/0.png" alt="0"/>
        <img class="num" src="./images/clock/0.png" alt="0"/>
        <img class="pos2" src="./images/clock/week.png" alt="week"/>
        <img class="num2" src="./images/clock/one.png" alt="one"/>
    </div>

</div>

</body>
</html>
