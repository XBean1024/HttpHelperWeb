<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link type="text/css" rel="stylesheet" href="./login/css/style.css">

    <!--<script type="text/javascript" src="./js/user/login.js"></script>-->
</head>

<body >

<div class="container">

    <div id="login">

        <h2><span class="fontawesome-lock"></span>用户登录</h2>
        <!--servlet 就在项目的根目录下-->
        <form action="user?platform=pc" method="POST" id="login_form">

            <fieldset>

                <p><label for="account">Account</label></p>
                <p><input type="text" id="account" name="name" placeholder="请输入账号"
                          style="background: cornsilk;width: 200px;height: 30px"></p>

                <p><label for="password">Password</label></p>
                <p><input type="password" id="password" name="password" placeholder="请输入密码" style="width: 200px;height: 30px"></p>

                <p><input type="submit" value="登s录"></p>

            </fieldset>

        </form>

    </div> <!-- end login -->

</div>
</body>
</html>
